<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Horizontal Form Layout</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .bs-example{
        margin: 20px;        
    }
</style>
</head>
<body>
<div class="bs-example">
    <form th:object="${employee}" th:action="@{/update_employee}" method="post">
    	<div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" th:field="*{idEmployee}" id="inputFirstName" placeholder="Firstname" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">FirstName</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" th:field="*{nomEmployee}" id="inputFirstName" placeholder="Firstname" required>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="inputLastName" class="col-sm-2 col-form-label">lastName</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" th:field="*{prenomEmployee}" id="inputLastname" placeholder="lastname" required>
            </div>
        </div>
        
      <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">sexe</label>
            <div class="col-sm-3">
                <div class="form-check-inline">
		  			<label class="form-check-label">
		  			  <input type="radio" class="form-check-input" th:field="*{gender}" value="1">Male
		  			</label>
				</div>
				<div class="form-check-inline">
		 			<label class="form-check-label">
		  			  <input type="radio" class="form-check-input" th:field="*{gender}" value="0">Femelle
		 			</label>
				</div>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Residence</label>
            <div class="col-sm-3">
                <div class="form-group">
					 <select class="form-control" id="sel1" th:field ="*{communeId}">
						<option th:each="commune : ${communes}" th:value="${commune.idCommune}" th:text="${commune.nomCommune}" />
					</select>
				</div>
            </div>
        </div>   
      
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
