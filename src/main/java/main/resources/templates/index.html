<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Dark Table</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
<h2><a href="new_add"> Add Employee</a></h2>
<div class="bs-example">
    <table class="table table-striped">
        <thead>
			<tr>
				<td>Id </td>
				<td>Firstname </td>
				<td>Lastname </td>
				<td>Sexe</td>
				<td>Residence</td>
				<td>Edit </td>
				<td>Delete </td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${getAllEmployee}">
				<td th:text = ${employee.idEmployee}> ID</td>
				<td th:text = ${employee.nomEmployee}> Firstname</td>
				<td th:text = ${employee.prenomEmployee}> Lastname</td>
				<td th:text = ${employee.sGender}> Sexe</td>
				<td th:text = ${employee.nomCommune}>Residence</td>
				<script th:inline="javascript">	/*var nameJs = /*[[ ${employee.nomEmployee}]]*/</script>
				<td> <a th:href="@{'/edit/' + ${employee.idEmployee}}"> Edit</a></td> 				
				 <td> <a th:href="@{'/delete/' + ${employee.idEmployee}}"> Delete</a></td>
				<!--<td><button type="button" th:onclick="confirmation(nameJs)">delete</button></td>-->
				
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
